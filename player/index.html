<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spotify Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    img {
      border-radius: 8px;
      margin: 20px 0;
      width: 300px;
    }
    #track {
      font-size: 1.5rem;
      margin: 10px 0;
    }
    #artist {
      font-size: 1.2rem;
      color: #b3b3b3;
    }
  </style>
</head>
<body>
  <div id="content">
    <h1>Spotify Now Playing</h1>
    <p id="status">Loading...</p>
    <img id="albumArt" style="display:none;" />
    <div id="track"></div>
    <div id="artist"></div>
  </div>

  <script>
    const clientId = "86d5980bc6284ccba0515e63ddd32845";
    const redirectUri = "https://bennyboy21.github.io/Lyric-Player/player";
    const scopes = ["user-read-playback-state", "user-read-currently-playing"].join(" ");

    function generateRandomString(length) {
      const possible = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
      let text = "";
      for (let i = 0; i < length; i++) {
        text += possible.charAt(Math.floor(Math.random() * possible.length));
      }
      return text;
    }

    function base64encode(string) {
      return btoa(String.fromCharCode.apply(null, new Uint8Array(string)))
        .replace(/\+/g, "-")
        .replace(/\//g, "_")
        .replace(/=+$/, "");
    }

    async function sha256(plain) {
      const encoder = new TextEncoder();
      const data = encoder.encode(plain);
      const hash = await crypto.subtle.digest("SHA-256", data);
      return base64encode(hash);
    }

    async function getAccessToken(code) {
        const clientId = "YOUR_CLIENT_ID"; // do not include client_secret if using PKCE
        const redirectUri = "https://bennyboy21.github.io"; // must match exactly
        const codeVerifier = localStorage.getItem("spotify_code_verifier"); // stored earlier

        const body = new URLSearchParams({
            grant_type: "authorization_code",
            code: code,
            redirect_uri: redirectUri,
            client_id: clientId,
            code_verifier: codeVerifier
        });

        const response = await fetch("https://accounts.spotify.com/api/token", {
            method: "POST",
            headers: {
            "Content-Type": "application/x-www-form-urlencoded"
            },
            body: body.toString()
        });

        if (!response.ok) {
            const error = await response.text();
            throw new Error("Token request failed: " + error);
        }

        return await response.json(); // { access_token, refresh_token, expires_in }
    }


    async function getCurrentTrack(token) {
        const res = await fetch("https://api.spotify.com/v1/me/player/currently-playing", {
            headers: { Authorization: `Bearer ${token}` },
        });

        if (!res.ok) {
            const text = await res.text();
            console.error("Spotify API error:", res.status, text);
            return null;
        }

        if (res.status === 204) return null; // no track playing
        return await res.json();
    }

    async function showCurrentTrack() {
      const token = await getAccessToken();
      if (!token) {
        document.getElementById("status").textContent = "No token found.";
        return;
      }

      async function updateTrack() {
        const track = await getCurrentTrack(token);
        if (track && track.item) {
          document.getElementById("status").textContent = "Currently Playing:";
          document.getElementById("albumArt").src = track.item.album.images[0].url;
          document.getElementById("albumArt").style.display = "block";
          document.getElementById("track").textContent = track.item.name;
          document.getElementById("artist").textContent = track.item.artists.map(a => a.name).join(", ");
        } else {
          document.getElementById("status").textContent = "No track currently playing.";
          document.getElementById("albumArt").style.display = "none";
          document.getElementById("track").textContent = "";
          document.getElementById("artist").textContent = "";
        }
      }

      // update every 5 seconds
      updateTrack();
      setInterval(updateTrack, 5000);
    }

    showCurrentTrack();
  </script>
</body>
</html>
